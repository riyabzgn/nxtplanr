<div class="container p-4">
    <div class=" d-flex justify-content-end mt-2 p-4">
        <button type="button" (click)="addCompanyDetails()" class="btn  btn-danger">+ADD COMPANY</button>
    </div>
   
        <div class="row d-flex" >
        <div class="col-4" *ngFor="let formVal of companyFormValue; let i=index">
            <div class="card m-4 d-flex  justify-content-center align-items-center flex-wrap-nowrap p-5 g-5">
                <img src="assets/foneNxtImg.jpeg" class="card-img-top h-50 p-5" alt="angular Icon">
                  
                    <p class="">{{formVal.companyDesc}}</p>
                    <p class="">Address: {{formVal.address}}</p>
                    <p class="">Contact: {{formVal.contact}}</p>
                    <div class="buttons d-flex justify-content-around mb-4">
                        <button type="button" class="btn  border-warning" (click)="updateCompany(formVal.id)">Update Team</button>
                        <button type="button" class="btn  border-danger" (click)="deleteCompany(i)">Delete Team</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>
