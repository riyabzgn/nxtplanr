
<div class="row">

    <div class="container mt-5 col-4">
        <div class="container-form">

            <h5>ADD TEAM DETAILS</h5>
            <form [formGroup]="teamDetails" class="row g-3" class="formDiv" (ngSubmit)="addTeam()">
                <div class="container-form-input-div">
                    <input class="container-form-input" id="color" type="text" placeholder="Company Id" formControlName="companyId">
                    <span class="error1"
                        *ngIf="teamDetails.get('companyId')?.invalid && (teamDetails.get('companyId')?.touched || teamDetails.get('companyId')?.dirty || isSubmitted)">
                        <ng-container *ngIf="teamDetails.get('companyId')?.hasError('required')">Company Id
                            required!</ng-container>
                    </span>
                </div>
                <div class="container-form-input-div">
                    <input class="container-form-input" id="color" type="text" placeholder="Team Name" formControlName="teamName">
                    <span class="error1"
                        *ngIf="teamDetails.get('teamName')?.invalid && (teamDetails.get('teamName')?.touched || teamDetails.get('teamName')?.dirty || isSubmitted)">
                        <ng-container *ngIf="teamDetails.get('teamName')?.hasError('required')">Team Name
                            required!</ng-container>
                    </span>
                </div>

                <div class="container-form-input-desc-div">
                    <input class="container-form-input-desc" id="color" type="text" placeholder="Description"
                        formControlName="teamDesc">
                    <span class="error1"
                        *ngIf="teamDetails.get('teamDesc')?.invalid && (teamDetails.get('teamDesc')?.touched || teamDetails.get('teamDesc')?.dirty || isSubmitted)">
                        <ng-container *ngIf="teamDetails.get('teamDesc')?.hasError('required')">Description
                            required!</ng-container>
                    </span>
                </div>

                <div class="container-form-button-div">

                    <input type="submit" value="ADD" class="container-form-button">
                </div> 

            </form>
        </div>
